<!DOCTYPE html>
<html lang="en">

<body>
      <title>Docment</title>

</head>
       <fieldset>
            <legend>UserValidation</legend>
       <form action="welcome.html">
      <br><br.

      <label for="sal">salutation</label>
      <select name="sal" id="sal">
            <option> None </option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Dr.">Mr.</option>
      </select>
      <br><br>


      <label for="uname">Username</label>
      &nbsp &nbsp
      <input type="text" required id="uname" name="name" pattern="[a-Za-z]{3,7}">
      <br><br>

      <label for="contact">contact</label>
      &nbsp &nbsp
      <input type="text" required id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}" maxlength="10">
      <br><br>
      

      <label for="adress">adress</label>
      <br>
      <textarea rows="5" cols="30" id="adress" name="adress">
</textarea>
<input type="submit">
</form>
</body>
</html>
